<script>
// ðŸ”¹ Ejercicio 1 â€“ Bucle `for`
// Escribe un programa que pida al usuario un nÃºmero entero positivo y muestre la **tabla de multiplicar de ese nÃºmero (del 1 al 10)** usando un bucle `for`.

// ðŸ‘‰ Ejemplo de salida si el usuario introduce `3`:
// ```
// 3 x 1 = 3  
// 3 x 2 = 6  
// 3 x 3 = 9  
// ...  
// 3 x 10 = 30  
// ```

// ---


//Le pedimos el numero al usuario

    let numero = prompt("Introduce un numero entero positivo")
    numero = Number(numero)
//Declaramos variables

    let multiplicacion  = 0
    let interacion = 0
//Hacemos un bucle
    for (let i = 0; i <= 10 ;i++){
            interacion = i + 1
            multiplicar = numero * interacion
        console.log(numero + " x " + interacion + " = " + multiplicar )
}



</script>
