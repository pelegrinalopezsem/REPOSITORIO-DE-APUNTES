<script>

//Le pedimos al usuario un numero secreto
    let numero = prompt("Introduce un numero entre el 1 y 10")

    let numerosecreto = 8

//Creamos el bucle

        console.log("El numero " + numero + " es incorrecto")
    } console.log("El numero " + numero + " es el numero secreto")
