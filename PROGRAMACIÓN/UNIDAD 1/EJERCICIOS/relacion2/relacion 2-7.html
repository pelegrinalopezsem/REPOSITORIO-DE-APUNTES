<script>
//  7. **Cálculo del Índice de Masa Corporal (IMC)**
//    - Pide al usuario su peso y altura, y calcula su Índice de Masa Corporal (IMC) (fórmula: IMC = peso/altura^2).

//Introducimos las variables que debe decirnos el usuario
    let peso = parseFloat(prompt("Introduce tu peso en kg: "))
    let altura =  parseFloat(prompt("Introduce tu altura en metros: "))

//Vamos a calcular la masa corporal IMC
    let imc = (peso/altura)**2

//Y mostramos en consola
    console.log("Con masa corporal es: " + imc)

</script>
