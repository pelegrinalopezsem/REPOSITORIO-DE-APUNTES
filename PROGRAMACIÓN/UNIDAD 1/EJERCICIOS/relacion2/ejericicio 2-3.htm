<script>
    // ### 3. **Conversor de Edad de Perro a Edad Humana**
    //    - Pide la edad del perro y convierte su edad a "edad humana" (un año de perro son aproximadamente 7 años de humano).

    //Definimos las variables
    let edadperro = parseFloat(prompt("Introduce la edad del perro"))
    let edaddeperroahhumano = 7

    //hacemos una multiplicacion para saber la edad humana
    let edadhumana = edadperro * edaddeperroahhumano

    //Lo mostramos en la consola
    console.log("Esta es la propina: " + edadhumana)
</script>
