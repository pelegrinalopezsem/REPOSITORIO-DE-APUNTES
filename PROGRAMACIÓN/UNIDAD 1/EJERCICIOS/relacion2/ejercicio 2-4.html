<script>
// ### 4. **Cálculo de Tiempo Restante**
//    - Pregunta al usuario su edad y calcula cuántos días le quedan para cumplir 80 años (usa una estimación de días).

//Le pedimos su usario su edad
    let edad = parseInt(prompt("Introduce tu edad"))
    let ochentaaños = 80
    let unaño = 365

//Restamos 80 años menos la edad del usuario
    let diasrestantes = unaño * (ochentaaños - edad)

//mostramos en la consola
    console.log("Estos son los dias que le quedan para cumplir 80 años: " + diasrestantes)
</script>
