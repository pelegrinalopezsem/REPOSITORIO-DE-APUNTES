<script>
    // ### 5. **Calculadora de Peso en la Luna**
    //    - Pide el peso del usuario y calcula cuánto pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).

    //Le pedimos al usuario el peso y definimos variables
    let peso = parseFloat(prompt("Introduce tu peso"))

    //hacemos una division y una multiplicacion
    let pesoluna = (peso * 16.5) / 100

    //mostramos en consola
    console.log("Tu peso en la luna es: " + pesoluna)
</script>
