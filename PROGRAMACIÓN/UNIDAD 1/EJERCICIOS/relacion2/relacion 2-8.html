<script>
// 8. **Cálculo de la Velocidad Media**
//    - Pide al usuario la distancia recorrida en kilómetros y el tiempo en minutos, y calcula la velocidad media en km/h.

//Definimos las variables
    let distancia = parseFloat(prompt("Introduce la distancia recorrida en kilometros"))
    let tiempo = parseInt(prompt("Introduce el tiempo en minutos:"))

//Calculamos la velocidad media
    let velocidadmedia = distancia / (tiempo / 60)

//Mostramos en la consola el resultado
    console.log ("Esta es la velocidad media:" + velocidadmedia + " km/h")
</script>
