<script>
//Ejercicio 3: Cadenas de texto

//1. Declara una cadena con un saludo (por ejemplo, `"Hola, "` ) y otra con un nombre (por ejemplo, `"Ana"`).
let saludo = "hola"
let nombre = "Ana"

//Podemos añadir el valor caracter para que sea mas completo
let caracter = "a"

//2. **Concatena** ambas con `+` y muéstralo.
console.log("Concatenación: " + saludo + "," + nombre)

//3. Usa `indexOf()` para buscar la posición de la letra `"a"` (minúscula) en el nombre y muéstrala.
let posición = nombre.indexOf (caracter)
console.log("La letra " + caracter + " esta en la posición " + posición + " En la variable nombre" )

//4. Usa `charAt()` para mostrar el **primer carácter** del nombre.
console.log ("Primer caracter del nombre " + nombre + " es " + nombre.charAt(0))
</script>
