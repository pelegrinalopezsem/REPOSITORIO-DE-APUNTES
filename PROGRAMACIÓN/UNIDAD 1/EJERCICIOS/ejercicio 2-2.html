<script>
    //### 2. **Calculadora de Propinas**
    //- Pide al usuario el total de una cuenta y el porcentaje de propina que quiere dejar. Calcula y muestra la propina.

    //vamos a definir las variables
    let cuenta = parseFloat(prompt("Introduce el valor de la cuenta"))
    let propinas = parseFloat(prompt("Introduce el valor de la cuenta"))

    //Ha calcular el porcentaje
    let multiplicacion = cuenta * propinas
    let division = multiplicacion / 100 

    //lo muestro en consola
    console.log(division)
</script>
