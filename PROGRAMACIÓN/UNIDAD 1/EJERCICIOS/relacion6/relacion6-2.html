<script>
// Saldo: 1000 | Introduzca saldo a retirar: 400
// Saldo: 600 | Introduzca saldo a retirar: 200
// Saldo: 400 | Introduzca saldo a retirar: 500
// Saldo insuficiente.
// Saldo: 400 | Introduzca saldo a retirar: 400
// Te has quedado sin saldo ¡A trabajar!

    let saldo = 1000
    let retirar = Number(prompt("Saldo: " + saldo + " | Introduzca el saldo a retirar: "  ))
    
    let cuenta = saldo - retirar
    let saldoRestante = cuenta

    
    
    while (saldoRestante != 0){
        retirar = Number(prompt("Saldo: " + saldoRestante + " | Introduzca el saldo a retirar: " ))
        saldoRestante = saldoRestante - retirar
        if (saldoRestante < 0) {
            console.log("Saldo insuficiente.")
            saldoRestante = (saldoRestante + retirar)
        } else if (saldoRestante == 0) {
            console.log("Te has quedado sin saldo ¡A trabajar!")
        }
    }

</script>
