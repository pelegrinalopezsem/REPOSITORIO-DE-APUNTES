<script>
// ### 11. **Día de la semana**:
//   - Solicita un número del 1 al 7 e imprime el día de la semana correspondiente (1 para lunes, 2 para martes, etc.).

//Le pedimos un numero del 1 al 7
    let numero = Number(prompt("Introduce un numero 1 al 7"))

//Definimos las variables
    let lunes = numero == 1
    let martes = numero == 2
    let miercoles = numero == 3
    let jueves = numero == 4
    let viernes = numero == 5
    let sabado = numero == 6
    let domino = numero == 7
//Creamos las condiciones
    if (lunes) {
        console.log("Es lunes")
    } else if (martes) {
        console.log("Es martes")
    } else if (miercoles) {
        console.log("Es miercoles")
    } else if (jueves) {
        console.log("Es jueves")
    } else if (viernes) {
        console.log("Es viernes")
    } else if (sabado) {
        console.log("Es sabado")
    } else if (domino) {
        console.log("Es domingo")
    } else {
        console.log("Numero del 1 al 7")
    }

</script>
