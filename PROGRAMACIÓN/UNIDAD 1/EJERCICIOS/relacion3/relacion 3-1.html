<script>
// 1. **Calcular el área de un círculo**:
  //- Pide al usuario el radio de un círculo y calcula el área.

//Definimos las variabbles
    let radio = Number(prompt("Introduce el radio de un circulo"))

//Calculamos el area del circulo
    let area = 3.14159265359 * radio**2

//Mostramos en la consola
    console.log("Esta es la area " + area + " del circulo" )

</script>
