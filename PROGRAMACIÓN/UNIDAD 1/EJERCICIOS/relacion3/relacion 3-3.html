<script>
// 3. **Calcular el promedio de tres números**:
//   - Solicita tres números y calcula el promedio.

//Definimos variables
    let numero1 = Number(prompt("Introduce un numero:"))
    let numero2 = Number(prompt("Introduce un numero:"))
    let numero3 = Number(prompt("Introduce un numero:"))

//Calculamos el promedio
    let promedio = (numero1 + numero2 + numero3) / 3

//Mostramos en consola
    console.log("Este es el promedio de los tres numeros: " + promedio)
</script>
