<script>
// ### 18. **Sistema de becas basado en promedio y situación económica**:
//   - Solicita el promedio académico del estudiante y su ingreso familiar anual:
//     - Si tiene un promedio mayor o igual a 8 y su ingreso es menor a 20.000€, recibe una beca completa.
//     - Si tiene un promedio mayor o igual a 8, pero su ingreso es mayor a 20.000€, recibe una beca parcial.
//     - Si tiene un promedio menor a 8, no recibe beca.

//Solicitamos el promedio academico y su igreso familiar
let promedioacademico = Number(prompt("Introduce tu promedio Academico"))
let ingresofamiliar = Number(prompt("Introduce tu ingreso familiar"))

//Definimos las variables
let becacompleta = promedioacademico >= 8 && ingresofamiliar < 20000
let becaparcial = promedioacademico >= 8 && ingresofamiliar > 20000
let nohaybeca = promedioacademico < 8

//Hacemos la condicion
if (nohaybeca) {
    console.log ("No recibes beca")
} else if (becaparcial) {
    console.log ("Recibes la beca parcial")
} else if (becacompleta) {
    console.log ("Recibes la beca completa")
} else {
    console.log ("Introduce bien los datos")
}
</script>
