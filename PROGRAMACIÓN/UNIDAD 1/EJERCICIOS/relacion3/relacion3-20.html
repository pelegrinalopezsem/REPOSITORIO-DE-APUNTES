<script>
// ### 20. **Evaluación de crédito según historial**:
//   - Solicita la puntuación de crédito del usuario y el tiempo que ha estado en el banco:
//     - Si la puntuación es mayor a 750 y lleva más de 5 años como cliente, se le aprueba un crédito premium.
//     - Si la puntuación es mayor a 650 y lleva entre 2 y 5 años, se le aprueba un crédito estándar.
//     - Si la puntuación es menor a 650 o lleva menos de 2 años, se le rechaza el crédito.


//Solicita la puntuacion del credito y el tiempo que ha estado en el banco
let puntuacion = Number(prompt("Introduce la puntuacion de tu credito"))
let añosenbanco = Number(prompt("Introduce el tiempo que has estado en el banco"))

//Definimos variables
let creditopremium = puntuacion > 650 && añosenbanco < 5
let creditoestandar = puntuacion > 650 && añosenbanco >= 2 && añosenbanco <= 5
let creditorechazado = puntuacion < 650 && añosenbanco < 2

//Definimos la condicion
if (creditopremium) {
    console.log ("Has recibido el credito premium")
} else if (creditoestandar) {
    console.log ("Has recibido el credito estandar")
} else if (creditorechazado) {
    console.log ("Te han rechazado el credito")
} else {
    console.log ("Introduce bien los daros")
}
</script>
