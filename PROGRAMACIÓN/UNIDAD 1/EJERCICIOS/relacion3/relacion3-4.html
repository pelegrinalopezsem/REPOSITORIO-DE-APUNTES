<script>
// ### 4. **Determinar si un número es múltiplo de 5**:
//   - Solicita un número y determina si es múltiplo de 5.

//Definimos variables
    let numero = Number(prompt("Introduce un numero: "))

//Hacemos un modulo de 5
    let multiplo5 = (numero % 5 == 0)

//Y con una condicion decimos si es un multiplo de 5
    if (multiplo5) {
        console.log("Este numero " + numero + " es multiplo de 5")
    }   else {
        console.log("Este numero " + numero + " no es multiplo de 5")
    }   
</script>
