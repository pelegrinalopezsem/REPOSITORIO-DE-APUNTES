<script>

// ### 9. **Sumar los dígitos de un número de dos cifras**:
//   - Pide un número de dos cifras e imprime la suma de sus dígitos.
//   - Si el número introducido no es de dos cifras, se debe avisar al usuario.

//Definimos las variables
let numero = Number(prompt("Introduce un numero con dos cifras"))

//Separamos los numeros
let primeracifra = numero.charAt(0)
let segundacifra = numero.charAt(1)
let suma = parseInt(primeracifra + segundacifra)

//Creamos una condicion
if (numero >= 10 && numero <= 99) {
    console.log ("La suma es " + numero)
}
