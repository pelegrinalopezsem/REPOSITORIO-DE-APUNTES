<script>
// ### 16. **Calculadora de impuestos progresivos**:
//   - Pide al usuario su salario anual e imprime el impuesto a pagar según estos tramos:
//     - Menos de 10.000€: 0% de impuestos.
//     - De 10.000€ a 20.000€: 10%.
//     - De 20.000€ a 40.000€: 20%.
//     - Más de 40.000€: 30%.

//Pedimos al usuario su salario anual
let salario = Number(prompt("Introduce tu salario anual"))


//Definimos las variables
let salario10 = (salario * 10) / 100
let salario20 = (salario * 20) / 100
let salario30 = (salario * 30) / 100

//Definimos la condicion
if (salario < 10000) {
    console.log ("Tu impuestos a pagar son: 0€")
} else if (salario >= 10000 && salario <= 20000) {
    console.log("Tu impuesto a pagar son: " + salario10 + "€")
} else if (salario >= 20001 && salario <= 40000) {
    console.log("Tu impuestos a pagar son: " + salario20 + "€")
} else if (salario >= 40001) {
    console.log("Tu impuesto a pagar son: " + salario30 + "€")
} else {
    console.log ("Introduce un valor correcto")
}
</script>
