<script>
// ### 12. **Identificar el tipo de triángulo**:
//   - Pide al usuario las longitudes de los tres lados de un triángulo e indica si es equilátero, isósceles o escaleno.

//Pedimos las longitudes del triangulo
    let lado1 = parseFloat(prompt("Introduce la longitud del lado"))
    let lado2 = parseFloat(prompt("Introduce la longitud del lado"))
    let lado3 = parseFloat(prompt("Introduce la longitud del lado"))

//Definimos las variables
    let equilátero = (lado1 == lado2 && lado1 == lado3 && lado2 == lado3)
    let isósceles = (lado1 == lado2 || lado1 == lado3 || lado2 == lado3)
    let escaleno = lado1 !== lado2 !== lado3

//Realizamos la condicion
    if (equilátero) {
        console.log("El triangulo es equilatero")
    } else if (isósceles) {
        console.log("El triangulo es isosceles")
    } else if (escaleno) {
        console.log("El triangulo es escaleno")
    }
</script>
