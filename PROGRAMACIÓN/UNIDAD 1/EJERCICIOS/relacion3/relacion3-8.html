<script>
// ### 8. **Determinar si un número es positivo, negativo o cero**:
//   - Solicita un número y determina si es positivo, negativo o cero.

//Definimos variables
let numero = Number(prompt("Introduce un numero"))
let negativo = numero < 0
let cero = numero == 0
let positivo = numero >= 1

//Creamos una condicion
if (positivo) {
    console.log("El numero " + numero + " es positivo")
} else if (negativo) {
    console.log("El numero " + numero + " es negativo")
} else if (cero) {
    console.log ("Es " + numero)
}
</script>
