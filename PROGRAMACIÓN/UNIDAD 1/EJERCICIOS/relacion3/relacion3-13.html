<script>
// ### 13. **Determinar si un carácter es vocal o consonante**:
//   - Pide una letra al usuario e indica si es una vocal (`a`, `e`, `i`, `o`, `u`) o una consonante.

//Le pedimos al usuario una letra
let letra = prompt("Introduce una letra")


//Definimos variables
let vocal = letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u"
let consonante = letra == "b" || letra == "c" || letra == "d" || letra == "f" || letra == "g" || letra == "h" || letra == "j" || letra == "k" || letra == "l" || letra == "m" || letra == "n" || letra == "ñ" || letra == "p" || letra == "q" || letra == "r" || letra == "s" || letra == "t" || letra == "v" || letra == "w" || letra == "x" || letra == "y" || letra == "z"

//Definimos la condicion
if (vocal) {
    console.log ("La letra " + letra + " es una vocal")
} else if (consonante) {
    console.log ("La letra " + letra + " es una consonante")
} else {
    console.log ("Pon solo una letra y en minuscula")
}
</script>
