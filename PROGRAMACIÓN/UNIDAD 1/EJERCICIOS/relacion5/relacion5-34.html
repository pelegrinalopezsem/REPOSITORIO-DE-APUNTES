<script>
    let numero = Number(prompt("Introduce un numero entero"))
    let modulo = 2
    let igual = numero
    

    while ((numero % modulo) != 0) {
        modulo++
    }

    if (numero == modulo) {
        console.log("El numero " + numero + " es primo")
    } else {
        console.log("El numero " + numero + " NO es primo")
    }
</script>
