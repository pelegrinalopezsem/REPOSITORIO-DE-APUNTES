<script>
    //1. **Adivina el Año de Nacimiento**
    //Pide al usuario su edad y calcula en qué año nació.
    //javascript

    //Le pedimos al usuario que nos diga su edad
    let edad = prompt("Introduce tu edad")
    let añoactual = "2025"

    //Como ya sabemos la edad que tiene la vamos a restar al año 2025
    let resta = añoactual - edad

    //Vamos a mostrar en consola el año cuando nacio
    console.log(resta)
</script>
