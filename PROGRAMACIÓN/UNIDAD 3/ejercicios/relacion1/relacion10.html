<script>
    function areaTriangulo(base,altura) {
        let operacion = (base * altura) / 2
        return operacion
    }
    
    let base = Number(prompt("Introduce lo que mide la base del triangulo"))
    let altura = Number(prompt("Introduce la altura del triangulo"))
    let resultado = areaTriangulo(base,altura)
    console.log(resultado)
</script>
