<script>

    let numeroAleatorio = Math.floor(Math.random() * MAX) + 1
    let adivinaNumero = Number(prompt("Introduce un numero entre el 1 y el 10"))
    let resultado = ""
            if (adivinaNumero == numeroAleatorio){
                resultado = "HAS ACERTADO"
            }else if (adivinaNumero > numeroAleatorio){
                resultado = "TU NUMERO ES MAS GRANDE"
            } else {
                resultado = "TU NUMERO ES MAS PEQUEÃ‘O"
    }
    return resultado
}
const MAX = 10
console.log( juegoAdivinaNumero(MAX))
</script>
