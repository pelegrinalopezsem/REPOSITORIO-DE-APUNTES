<script>
    function menorDeTres(primerNumero,segundoNumero,tercerNumero) {
        let esMayor = 0
        if (primerNumero > segundoNumero && primerNumero > tercerNumero){
            return esMayor = primerNumero
        } else if (segundoNumero > primerNumero && segundoNumero > tercerNumero){
            return esMayor = segundoNumero
        } else {
            return esMayor = tercerNumero
        }
    }
    
    let primerNumero = Number(prompt("Introduce un numero"))
    let segundoNumero = Number(prompt("Introduce un numero"))
    let tercerNumero = Number(prompt("Introduce un numero"))
    let resultado = menorDeTres(primerNumero,segundoNumero,tercerNumero)
    console.log("el numero mas grande es: ", resultado)
</script>
