<script>
    function obtenerImpares(numeros) {
        let impares = []
        for (let i = 0; i < numeros.length; i++) {
            let operacion = numeros[i] % 2
            if (operacion != 0) {
                impares.push(numeros[i])
            }
        }
        return impares
    }

    let numeros = [2, 4, 6, 1, 3, 7]
    let resultado = obtenerImpares(numeros)
    console.log("Los numeros impares son: ", resultado)
</script>
