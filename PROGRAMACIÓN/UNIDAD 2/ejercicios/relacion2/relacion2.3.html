<script>
    let productos = ["placa", "procesador", "ssd", "ram", "disipacion", "pastatermica", "tarjetagrafica", "alimentacion", "cajadepc", "tarjetadeaudio"]
    let precios = [200, 500, 70, 100, 60, 20, 400, 120, 50, 200]
    let productosAdquiridos = []
    let preciosProductos = []
    let precioproducto = 0
    let productoadquirido = ""
    let compra = ""
    let cantidad = 0
    let precioTotal = 0
    let cantidadTotal = 0
    let index = ""


    while (compra != "FIN") {
        compra = prompt("De esta lista de productos que quieres comprar " + productos)
        if (compra != "FIN") {
                index = 0
                while (productos[index] != compra) {
                    index++
                }
                cantidad = Number(prompt("Introduce la cantidad"))
                precioproducto = precios[index]
                productoadquirido = productos[index]
                cantidadPrecio = precioproducto * cantidad
                cantidadTotal = cantidadPrecio
                precioTotal += cantidadPrecio
                productosAdquiridos.push(compra)
                preciosProductos.push(cantidadTotal)
            }
        }
    console.log("Has comprado estos productos: " + productosAdquiridos)
    console.log("Con estos precios: " + precioproducto)
    console.log("Con un coste total de: " + precioTotal)
</script>
