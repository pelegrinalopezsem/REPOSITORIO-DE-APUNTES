<!DOCTYPE html>
<html lang="es">

<head>

    <title>Biblioteca de Alejandría</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Biblioteca de Alejandría</h1>
        <input type="text" id="buscador" placeholder="Buscar por título o autor...">
    </header>
    <main>
        <section id="lista-libros">
            <h2>Libros Disponibles</h2>
            <ul>
                <li class="libro" data-autor="Homero">La Ilíada</li>
                <li class="libro" data-autor="Platón">La República</li>
                <li class="libro" data-autor="Aristóteles">Ética a Nicómaco</li>
            </ul>
        </section>
        <section id="favoritos">
            <h2>Libros Favoritos</h2>
            <ul></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
