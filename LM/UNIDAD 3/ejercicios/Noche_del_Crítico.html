<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noche del Critico</title>
</head>

<form action="">
    <input type="text" name="nombre" placeholder="Escribe tu nombre" min="2" required><br>
    <input type="email" name="correo" placeholder="correo@ejemplo.com" required><br>

    <input type="radio" name="opcion" value="Si"> Si <br>
    <input type="radio" name="opcion" value="No"> No <br>

    <input type="checkbox" name="Actividades" placeholder="Torneo_de_d20" required>Torneo de d20<br>
    <input type="checkbox" name="Actividades" placeholder="Taller_de_pintura_de_dados" required>Taller de pntura de
    dados<br>
    <input type="checkbox" name="Actividades" placeholder="Partida_de_iniciacion_a_Dungeons_&_Dragons" required>Partida
    de iniciacion a Dungeons & Dragons<br>
    <input type="checkbox" name="Actividades" placeholder="Zona_libre_de_intercambio_de_colecciones" required>Zona libre
    de intercambio de colecciones<br>

    <select name="HORA">
        <option value="mx">18:00 - 20:00</option>
        <option value="es">20:00 - 22:00</option>
        <option value="ar">22:00 - 00:00</option>
    </select>

    <textarea name="comentarios" rows="10" cols="200" placeholder="Escribe tu comentario"></textarea> <br>
    <input type="checkbox" name="Condiciones" placeholder="Aceptas los terminos y condiciones de la pagina web" required>Aceptas los terminos y condiciones del evento<br>
    <button type="submit">Enviar</button>
</form>
