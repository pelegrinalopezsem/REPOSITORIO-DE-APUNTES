<script>
    const amigos = ["Ana", "Luis", "Marta", "Pedro", "Elena", "Carlos"]
    let amigoInvisible = []
    let numeroAleatorio = 0
    function emparejarAmigos(amigos, amigoInvisible, numeroAleatorio) {
        for (let i = 0; i < 3; i++) {
            numeroAleatorio = Math.floor(Math.random() * (5 - 3 + 1)) + 3
            amigoInvisible.push([amigos[i], amigos[numeroAleatorio]])
        }
        return amigoInvisible
    }
    let resultado = emparejarAmigos(amigos, amigoInvisible, numeroAleatorio)
    console.log (resultado)
</script>
