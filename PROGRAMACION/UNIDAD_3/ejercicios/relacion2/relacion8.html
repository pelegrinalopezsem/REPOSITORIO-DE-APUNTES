<script>
    function clientesEsperando([nombres, apellidos]) {
        let numeroAleatorio = 0
        let nombreCompleto = ""
        let minutos = 0
        let cola = []
        for (let i = 0; i < nombres.length; i++) {
            nombreCompleto = ""
            minutos = Math.floor(Math.random() * 10) + 1
            numeroAleatorio = Math.floor(Math.random() * 4)
            nombreCompleto += nombres[i] + " " + apellidos[numeroAleatorio]
            cola.push([nombreCompleto, minutos])
        }
        return cola
    }

    const nombres = ["Sem", "Luis", "Pepe", "Juanca", "Oscar"]
    const apellidos = ["Pelegrina", "Lopez", "Jimenez", "Gomez", "Arroyo"]
    let resultado = clientesEsperando([nombres, apellidos])
    console.log (resultado)
</script>
