<script>
    function mayor(primerNumero,segundoNumero) {
        let esMayor = 0
        if (primerNumero > segundoNumero){
            return esMayor = primerNumero
        } else {
            return esmayor = segundoNumero
        }
        return esMayor
    }
    let primerNumero = Number(prompt("Introduce un numero"))
    let segundoNumero = Number(prompt("Introduce un numero"))
    let resultado = mayor(primerNumero,segundoNumero)
    console.log(resultado)
</script>
