<script>
    function caraOCruz() {
        let moneda = Math.floor(Math.random() * 2)
        let resultado = ""
            if (moneda == 0){
                resultado = "cara"
            } else {
                resultado = "cruz"
            }
        return resultado
        }
    
        function listaCarasOCruces(CANTIDAD) {
            let intento = ""
            let listaDeResultados = []
            for (let i = 0; i < CANTIDAD; i++) {
                intento = caraOCruz()
                listaDeResultados.push(intento)
            }
            return listaDeResultados
        }
    const CANTIDAD = 10
    console.log(listaCarasOCruces(CANTIDAD))
    console.log (caraOCruz())
</script>
