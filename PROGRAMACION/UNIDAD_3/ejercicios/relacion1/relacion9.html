<script>
    function generarContraseña(longitud) {
        let opciones = ""
        let contraseña = []
        let numeroAleatorio = ""
        let numeroAbecedario = ""
        const ABECEDARIO = [
            'a','b','c','d','e','f','g','h','i','j','k','l','m',
            'n','ñ','o','p','q','r','s','t','u','v','w','x','y','z'];
        for (let i = 0; i < ABECEDARIO.length; i++) {
            opciones = Math.floor(Math.random() * 2)
            if (opciones == 0){
                numeroAleatorio = Math.floor(Math.random() * 9) + 1
                contraseña.push(numeroAleatorio)
            } else {
                numeroAbecedario = Math.floor(Math.random() * 27) + 1
                contraseña.push(ABECEDARIO[numeroAbecedario])
            }
        }
        return contraseña
    }
    let longitud = Math.floor(Math.random() * 9) + 8
    let resultado = generarContraseña(longitud)
    console.log("la contraseña es: ", resultado.join(''))
</script>
